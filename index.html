<!DOCTYPE html>

<html>
  <head>
    <title>Sample Web Page</title>
    <style>
      .flex-container {
        display: flex;
        /*height: 300px;*/
        border-style: solid;
        border-width: 5px;
        border-color: cadetblue;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: baseline;
        /*align-content: flex-end;*/
      }

      .flex-item {
        width: 100px;
        height: 100px;
        border-style: solid;
        border-width: 2px;
        border-color: cadetblue;
      }
    </style>
  </head>

  <body>
    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item" style="flex: 2">2</div>
      <div class="flex-item" style="order: 3; flex: 3">3</div>
      <div class="flex-item">4</div>
      <div class="flex-item">5</div>
    </div>
  </body>
</html>
